---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: blue-app-svc-node
spec:
  podSelector:
    matchLabels:
      app: blue-app
  listeners:
    - portMapping:
        port: 8081
        protocol: http
      healthCheck:
        protocol: http
        path: '/'
        healthyThreshold: 2
        unhealthyThreshold: 2
        timeoutMillis: 2000
        intervalMillis: 5000
  serviceDiscovery:
    dns:
      hostname: blue-app-svc-node.default.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualService
metadata:
  name: blue-app-svc
spec:
  awsName: blue-app-svc.default.svc.cluster.local
  provider:
    virtualNode:
      virtualNodeRef:
        name: blue-app-svc-node

#expose virtual services
---
apiVersion: v1
kind: Service
metadata:
  name: blue-app-svc
  labels:
    app: blue-app
spec:
  ports:
  - port: 8081
    name: http