
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualGateway
metadata:
  name: in-gw
spec:
  namespaceSelector:
    matchLabels:
      gateway: in-gw
  podSelector:
    matchLabels:
      app: in-gw
  listeners:
    - portMapping:
        port: 8088
        protocol: http
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: GatewayRoute
metadata:
  name: blue-green-fnapp-gateway-route
spec:
  httpRoute:
    match:
      prefix: "/"
    action:
      target:
        port: 8085
        virtualService:
          virtualServiceRef:
            name: blue-green-app-svc
           