---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: fnapp-blue-pod-svc
spec:
  podSelector:
    matchLabels:
      app: fnapp-blue
  listeners:
    - portMapping:
        port: 8080
        protocol: http
      healthCheck:
        protocol: http
        path: '/'
        healthyThreshold: 2
        unhealthyThreshold: 2
        timeoutMillis: 2000
        intervalMillis: 5000
  serviceDiscovery:
    dns:
      hostname: fnapp-blue-pod-svc.default.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualService
metadata:
  name: fnapp-blue-svc
spec:
  awsName: fnapp-blue-svc.default.svc.cluster.local
  provider:
    virtualNode:
      virtualNodeRef:
        name: fnapp-blue-pod-svc

#expose virtual services
---
apiVersion: v1
kind: Service
metadata:
  name: fnapp-blue-svc
  labels:
    app: fnapp-blue
spec:
  ports:
  - port: 8080
    name: http